<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Shortcut Master</h1>
            <p class="subtitle">The ultimate Excel &harr; Google Sheets Reference</p>
        </header>

        <!-- Centered Controls -->
        <div class="controls-wrapper">
            <!-- OS Switch -->
            <div class="toggle-pill">
                <span class="label">Win</span>
                <label class="switch">
                    <input type="checkbox" id="osToggle">
                    <span class="slider round"></span>
                </label>
                <span class="label">Mac</span>
            </div>

            <!-- Direction Switch -->
            <div class="toggle-pill">
                <span class="label">Excel</span>
                <label class="switch direction-switch">
                    <input type="checkbox" id="dirToggle">
                    <span class="slider round"></span>
                </label>
                <span class="label">Sheets</span>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search 'Pivot', 'Macro', or 'Ctrl+C'...">
        </div>
        
        <!-- Instructional Text -->
        <div id="instruction-text" class="helper-text">Mode: Windows | Excel &rarr; Sheets</div>

        <!-- "Did You Know" Smart Alert (Hidden by default) -->
        <div id="differencesContainer" class="smart-alert" style="display: none;"></div>

        <!-- Results List -->
        <div id="loading" class="loading">Connecting to database...</div>
        <div id="resultsContainer" class="results-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
